<!DOCTYPE html>
<html>
  <head>
    <title>Tela de cadastro</title>
    <!-- Feito por José Carlos Pinheiro Filho, utilizando Pingento como ferramenta. -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
  	<div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="display-1 text-center">MultCare</h1>
          <p class="lead text-center">Médico</p>
        </div>
      </div>
    </div>
  </div>
  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <form class="">
            <div class="form-group"> <label>Nome completo</label>
              <input type="name" class="form-control" placeholder="Seu nome completo"> </div>
            <div class="form-group"> <label>Senha</label>
              <input type="password" class="form-control" placeholder="Senha"> </div>
          </form>
          <form class="">
            <div class="form-group"> <label>Confirmar senha</label>
              <input type="password" class="form-control" placeholder="Repetir a senha"> </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <form class="">
            <div class="form-group"> <label>Email</label>
              <input type="email" class="form-control" placeholder="Digite seu Email"> </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group"> <label>Confirmar Email</label>
            <input type="email" class="form-control" placeholder="Repetir seu  email"> </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group"> <label>Senha do servidor</label>
            <input type="password" class="form-control" placeholder="Senha do servidor"> </div>
          <a href="#" class="btn btn-outline-primary">Cadastrar</a>
        </div>
        <div class="col-md-6">
          <a href="#" class="btn btn-outline-danger">Cancelar</a>
        </div>
      </div>
     </div>
    </div>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
